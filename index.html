<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="main-title">Los bandos de Star Wars</h1>
    </main>
    <div class="bandos-container">
        <div class="imperio">
            <h2 class="bandos-title">El imperio</h2>
            <div class="grid-container">
                <div class="img-container">
                    <img src="imagenes/darth_vader.png" alt="">
                    <div class="img-text">Darth Vader</div>
                </div>
                <div class="img-container">
                    <img src="imagenes/caminante.png" alt="">
                    <div class="img-text">Caminante</div>
                </div>
                <div class="img-container">
                    <img src="imagenes/TIEfighter2-Fathead.webp" alt="">
                    <div class="img-text">Tie Fighter</div>
                </div>
                <div class="img-container">
                    <img src="imagenes/stormtrooper.png" alt="">
                    <div class="img-text">StormTroopers</div>
                </div>
            </div>
        </div>
        <div class="rebeldes">
            <h2 class="bandos-title">Los rebeldes</h2>
            <div class="grid-container">
                <div class="img-container">
                    <img src="imagenes/skywalker.png" alt="">
                    <div class="img-text">Luke Skywalker</div>
                </div>
                <div class="img-container">
                    <img src="imagenes/r2d2.png" alt="">
                    <div class="img-text">R2D2</div>
                </div>
                <div class="img-container">
                    <img src="imagenes/c3po.png" alt="">
                    <div class="img-text">C3P0</div>
                </div>
                <div class="img-container">
                    <img src="imagenes/bb8.png" alt="">
                    <div class="img-text">BB8</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
